        <h1 id="开始"><a href="#开始" class="headerlink" title="开始"></a>开始</h1><p>documentserver社区版免费<br><a target="_blank" rel="noopener" href="https://github.com/ONLYOFFICE/DocumentServer">地址</a></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cd /root/docker/documentserver</span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">docker run -i -t -d \</span><br><span class="line">--name onlyoffice \</span><br><span class="line">--restart=always \</span><br><span class="line">-e JWT_ENABLED=false \</span><br><span class="line">-p 8089:80 \</span><br><span class="line">-v /etc/localtime:/etc/localtime \</span><br><span class="line">-v /root/docker/documentserver/log:/var/log/onlyoffice  \</span><br><span class="line">-v /root/docker/documentserver/data:/var/www/onlyoffice/data  \</span><br><span class="line">-v /root/docker/documentserver/lib:/var/lib/onlyoffice \</span><br><span class="line">-v /root/docker/documentserver/db:/var/lib/postgresql \</span><br><span class="line">-d onlyoffice/documentserver</span><br></pre></td></tr></table></figure>

<h2 id="配置ip问题"><a href="#配置ip问题" class="headerlink" title="配置ip问题"></a>配置ip问题</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">docker cp  onlyoffice:/etc/onlyoffice/documentserver/default.json ./</span><br><span class="line"></span><br><span class="line">vim default.json</span><br><span class="line">搜索 `request-filtering-agent`</span><br><span class="line">两个值设置为`true`</span><br><span class="line"></span><br><span class="line">docker cp ./default.json onlyoffice:/etc/onlyoffice/documentserver/default.json</span><br></pre></td></tr></table></figure>

<p>重启容器</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"># docker exec -it onlyoffice bin/bash</span><br><span class="line"># supervisorctl restart all</span><br><span class="line">docker restart onlyoffice</span><br></pre></td></tr></table></figure>

<p>设置字体</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">fonts从windows目录下拷贝</span><br><span class="line">C:\Windows\Fonts</span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">docker cp fonts/ onlyoffice:/usr/share/fonts/</span><br><span class="line">docker exec -it onlyoffice bin/bash</span><br><span class="line">cd /usr/share/fonts/</span><br><span class="line">mv fonts/* ./</span><br><span class="line">/usr/bin/documentserver-generate-allfonts.sh</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
